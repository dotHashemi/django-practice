{% extends "master.html" %}

{% block content %}

<h1>
    <a href="{% url 'articles.index' %}">
        {{ title | upper }}
    </a>
</h1>

{% for article in articles %}
<p>
    <a href="{% url 'articles.show' article.id %}">
        {{ article.title }}
    </a>
</p>
{% empty %}
<p>No articles found!</p>
{% endfor %}

{% endblock %}

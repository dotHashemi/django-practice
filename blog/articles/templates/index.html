{% extends "master.html" %}

{% block content %}

    <h1>{{ title }}</h1>

    {% if articles %}
    <ul>
        {% for article in articles %}
        <li>
            <a href="/articles/{{ article.id }}">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No articles found!</p>
    {% endif %}

{% endblock %}
